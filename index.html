<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web development blog">
    <meta name="author" content="Ricardo Casares">
	<title>/dev/null</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/styles/github-gist.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css">
	<link rel="stylesheet" type="text/css" href="css/logos.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<header>
		<h1>/dev/null</h1>
		<p><a href="https://github.com/ricardocasares"><i class="icon-github-circled"></i>ricardocasares</a></p>
	</header>
	<div class="main" ng-controller="Home as vm" ng-cloak>
		<section>
			<article ng-repeat="issue in vm.issues">
				<header>
					<h2 ng-bind="issue.title"></h2>
					<p>Issue <a ng-href="https://github.com/ricardocasares/ricardocasares.github.io/issues/{{issue.number}}">#<span ng-bind="issue.number"></span></a></p>
				</header>
				<div marked="issue.body"></div>
				<footer>
					<header>
						<h3>Article labels</h3>
						<ul>
							<li ng-repeat="label in issue.labels" ng-bind="label.name"></li>
						</ul>
					</header>
				</footer>
			</article>
		</section>
	</div>
	<footer>
		<h4>with <i class="icon-heart"></i> by <a href="https://github.com/ricardocasares"><i class="icon-github-circled"></i>ricardocasares</a></h4>
	</footer>
	<script type="text/javascript" src="js/ng.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-animate.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js"></script>
	<script type="text/javascript" src="js/highlight.js"></script>
	<script type="text/javascript" src="js/marked.js"></script>
	<script type="text/javascript" src="js/ng-marked.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
