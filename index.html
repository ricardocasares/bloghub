<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<style type="text/css">
		@import url(https://fonts.googleapis.com/css?family=Playfair+Display:700);
		@import url(https://fonts.googleapis.com/css?family=Fauna+One);

		body {
			font-family: 'Fauna One', serif;
			background: #FFF;
			color: #555;
			padding: 20px;
		}

		header {
			text-align: center;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			color: #000;
			font-family: 'Playfair Display', sans-serif;
		}
	</style>
</head>
<body>
	<div ng-controller="Home as vm">
		<setcion>
			<article ng-repeat="issue in vm.issues">
				<header>
					<h2 ng-bind="issue.title"></h2>
					<p ng-bind="issue.created_at"></p>
				</header>
				<div marked="issue.body"></div>
			</article>
			
		</section>
	</div>
	<script type="text/javascript" src="ng.js"></script>
	<script type="text/javascript" src="router.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.7/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="marked.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
