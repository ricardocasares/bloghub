<!DOCTYPE html>
<html>
<head>
	<title>/dev/null</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/styles/github-gist.min.css">
	<link rel="stylesheet" type="text/css" href="css/logos.css">
	<style type="text/css">
		@import url(https://fonts.googleapis.com/css?family=Roboto:400,700);
		@import url(https://fonts.googleapis.com/css?family=Fauna+One);

		html {
		  height: 100%;
		  box-sizing: border-box;
		}

		*,
		*:before,
		*:after {
		  box-sizing: inherit;
		}

		body {
			font-family: 'Fauna One', serif;
			background: #FFF;
			color: #555;
			position: relative;
			margin: 0;
			padding-bottom: 6rem;
			min-height: 100%;
		}

		header {
			text-align: center;
		}

		header a {
			text-decoration: none;
			font-family: 'Roboto', sans-serif;
			color: #999;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			color: #000;
			font-family: 'Roboto', sans-serif;
		}

		.main {
			max-width: 960px;
			margin: 0 auto;
		}

		article:not(:last-child) {
			margin: 30px 0;
		}

		article:last-child {
			margin-bottom: 20px;
		}

		article > footer > header > ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		article > footer > header > h3 {
			color: #999;
		}

		article > footer {
			color: #CCC;
		}

		article footer header ul li {
			display: inline;
			margin: 0 5px;
			text-transform: capitalize;
		}

		article > footer {
			padding-bottom: 20px;
		}

		body > footer {
		  position: absolute;
		  right: 0;
		  bottom: 0;
		  left: 0;
		  padding: 1rem;
		  text-align: center;
		  background: #F9F9F9;
		  color: #999;
		  margin-top: 20px;
		}

		body > footer > h4 {
			font-weight: normal;
			color: #999;
		}

		body > footer > h4 > a {
			text-decoration: none;
			color: #777;
			font-weight: bold;
		}

		.icon-heart {
			color: #faa6c0;
		}
	</style>
</head>
<body>
	<header>
		<h1>/dev/null</h1>
		<p><a href="https://github.com/ricardocasares"><i class="icon-github-circled"></i>ricardocasares</a></p>
	</header>
	<div class="main" ng-controller="Home as vm">
		<section>
			<article ng-repeat="issue in vm.issues">
				<header>
					<h2 ng-bind="issue.title"></h2>
					<p>Issue <a ng-href="https://github.com/ricardocasares/ricardocasares.github.io/issues/{{issue.number}}">#<span ng-bind="issue.number"></span></a></p>
				</header>
				<div marked="issue.body"></div>
				<footer>
					<header>
						<h3>Article labels</h3>
						<ul>
							<li ng-repeat="label in issue.labels" ng-bind="label.name"></li>
						</ul>
					</header>
				</footer>
			</article>
		</section>
	</div>
	<footer>
		<h4>with <i class="icon-heart"></i> by <a href="https://github.com/ricardocasares"><i class="icon-github-circled"></i>ricardocasares</a></h4>
	</footer>
	<script type="text/javascript" src="ng.js"></script>
	<script type="text/javascript" src="router.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/highlight.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.7/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="marked.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
